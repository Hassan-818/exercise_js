<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 07</title>
    <script>
        function myFunction(){
            document.getElementById('x').innerHTML ="<h3>i'm hassan</h3>";
        }
    </script>

</head>
<body>
    <h1>Assalamu alaikum....</h1>

    <button type ="button" onclick="myFunction() ">Try it</button>
</body>
</html>
